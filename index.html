<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="styles.css">
   <title>Animated Pacman & Ghost</title>
</head>

<body>
   <object data="pacman-text.svg" type="image/svg">
      <img src="pacman-text.svg" alt="pacman title">
   </object>
   <!-- <img src="pacman-text.svg" alt="pacman title"> -->
   <div class="background-container-1">
      <div class="pacman"></div>
   </div>

   <div class="background-container-2">
      <div class="ghost">
         <div class="eyes left-eye">
            <div class="pupils left-pupil"></div>
         </div>
         <div class="eyes right-eye">
            <div class="pupils right-pupil"></div>
         </div>
      </div>
   </div>
</body>

</html>
